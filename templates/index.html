{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="{{ url_for('add_action') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="action_type">Action Type:</label>
        <input type="text" id="action_type" name="action_type" required>

        <label for="points_awarded">Points Awarded:</label>
        <input type="number" id="points_awarded" name="points_awarded" required>

        <button type="submit">Add Action</button>
    </form>

    <h2>Users:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - Points: {{ user.points }}</li>
        {% endfor %}
    </ul>
{% endblock %}
